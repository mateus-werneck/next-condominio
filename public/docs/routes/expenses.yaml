get:
  description: Retorna todas as despesas do condom√≠nio
  tags:
    - Despesas
  parameters:
    - in: query
      name: startAt
      description: Data Inicial
      required: false
      schema:
        type: date
        example: "2023-01-01"
    - in: query
      name: endAt
      description: Data Final
      required: false
      schema:
        type: date
        example: "2023-01-31"
    - in: query
      name: name
      description: Nome da Despesa
      required: false
      schema:
        type: string
        example: "Cemig"
    - in: query
      name: expenseTypes
      description: ID de Tipos de Despesa
      required: false
      schema:
        type: string
  responses:
    "200":
      description: Despesas encontradas
      content:
        application/json:
          schema:
              description: Expense[]
              type: array
              items:
                $ref: ../models/expense.yaml#/components/schema/Expense
put:
  description: Altera os dados de uma despesa
  tags:
    - Despesas
  responses:
    "200":
      description: Despesa alterada com sucesso
      content:
        application/json:
          schema:
            $ref: ../models/expense.yaml#/components/schema/Expense
