get:
  description: Retorna todas as despesas do condom√≠nio
  tags:
    - Despesas
  parameters:
    - $ref: ../../common/parameters/query.yaml#parameters/startAt    
    - $ref: ../../common/parameters/query.yaml#parameters/endAt    
    - $ref: components/parameters/query.yaml#parameters/name    
    - $ref: components/parameters/query.yaml#parameters/expenseTypes   
  responses:
    "200":
      description: Despesas encontradas
      content:
        application/json:
          schema:
            description: Expense[]
            type: array
            items:
              $ref: components/schemas/standard.yaml#Expense
post:
  description: Cadastrar uma despesa
  tags:
    - Despesas
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: components/schemas/create.yaml#CreateExpense
  responses:
    "200":
      description: Despesa cadastada com sucesso
      content:
        application/json:
          schema:
            $ref: components/schemas/standard.yaml#Expense
put:
  description: Altera os dados de uma despesa
  tags:
    - Despesas
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: components/schemas/standard.yaml#Expense
  responses:
    "200":
      description: Despesa alterada com sucesso
      content:
        application/json:
          schema:
            $ref: components/schemas/standard.yaml#Expense
delete:
  description: Deletar despesas
  tags:
    - Despesas
  parameters:
    - in: query
      name: expenseIds
      description: IDs de despesas para deletar
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Despesas deletadas com sucesso