services:
  expense-db:
    image: postgres
    container_name: expense-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=next
      - POSTGRES_PASSWORD=845d47df5c3a993de0517f315ca8341a
      - POSTGRES_DB=expenses
    expose:
      - '5432'
    ports:
      - 9001:5432
    networks:
      expense-network:
        ipv4_address: 172.19.55.11
    volumes:
      - pgdata:/data/postgres
    command: -p 5432
  expense-dashboard:
    build:
      context: .
      args:
        NODE_ENV: 'development'
    restart: always
    container_name: expense-dashboard
    ports:
      - 9015:80
    networks:
      expense-network:
        ipv4_address: 172.19.55.12
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - expense-db
  pg-admin-web:
    image: dpage/pgadmin4
    restart: unless-stopped
    ports:
      - 9000:80
    networks:
      expense-network:
        ipv4_address: 172.19.55.13
    environment:
      - PGADMIN_DEFAULT_EMAIL=werneck.mateus@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=p6@dm1n
    depends_on:
      - expense-db

volumes:
  pgdata:
    driver: local

networks:
  expense-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.19.55.0/16
